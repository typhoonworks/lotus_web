services:
  adminer:
    image: adminer
    restart: always
    container_name: lotus_web_adminer
    ports:
      - 8087:8080

  db:
    image: postgres:15.8
    restart: always
    container_name: lotus_web_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "2346:5432"
    volumes:
      - db:/var/lib/postgresql/data

  mysql:
    image: mysql:8.0
    restart: always
    container_name: lotus_web_mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: lotus_web_dev
      MYSQL_USER: lotus
      MYSQL_PASSWORD: lotus
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db:
  mysql_data: